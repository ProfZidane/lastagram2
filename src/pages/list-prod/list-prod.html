<ion-header>
  <ion-navbar color="lastagram">
    <ion-title>
      {{ "OTHERS.add_product" | translate }}      
    </ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-4 *ngIf="taille" >
      <strong>{{ "CART.ttc" | translate }} : </strong><span>{{ taille }} / 50</span>
    </ion-col>
    <ion-col col-6></ion-col>
    <ion-col col-2></ion-col>

  </ion-row>
    <hr>
  <ion-grid class="product-to-share">
    <ion-row  >
      <ion-col  col-6 align="center">
        <div class="share-product">
          <div class="search-img-0 t-add" (click)="AddNewProd()">
            <button  ion-button  [disabled]=state  icon-only>
              <ion-icon name="add"></ion-icon>
            </button>
            <br><br><br>
            <small style="font-size: medium;font-weight:400;">{{ "OTHERS.add_product" | translate }}</small>
          </div>
        </div>
      </ion-col>
      <ion-col  col-6 align="center" *ngFor="let article of articles" >
        <div class="share-product" (click)="modify(article)">
          <div class="search-img-0">
            <img [src]=article.image_cover class="d-i" alt="">
          </div>

          <hr>
          <p class="desc-product">{{ article.name }}</p>
          <p class="price-product twoo">{{ article.promo_price | number }} {{ article.store.devis }}</p>
          <small class="price-product2" style="text-decoration: line-through;">{{ article.price | number }} {{ article.store.devis }}</small>
        </div>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-row>
  </ion-grid>
