<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <button ion-button round color="lastagram" [disabled]=state (click)="AddNewProd()"><ion-icon name="add" style="font-size: 30px;"></ion-icon>&nbsp;&nbsp; Ajouter Articles</button>
  </ion-grid>
  <br>
  <ion-list no-lines>
    <ion-item *ngFor="let article of articles" >
        {{ article.name }}
      <ion-icon class="esp" name="md-create" item-end (click)="modify(article)"></ion-icon>
      &nbsp;
      <ion-icon name="close-circle" item-end (click)="delete(article.id)"></ion-icon>
    </ion-item>
