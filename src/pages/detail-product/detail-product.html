  Ionic pages and navigation.

<ion-header>
  <ion-grid>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="arrow-back" item-start (click)="goToBack()"></ion-icon>

        <ion-icon name="cart" item-end (click)="viewCart()"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-header>

<ion-content padding>
  <ion-grid class="img-product-detail img-d-0" align="center" *ngIf="product" >
    <img [src]=product.image_cover alt="" class="img-detail" (click)="zoomImg()">
  </ion-grid>
  <br>
  <ion-grid class=" text-detail-product" *ngIf="product">
    <span>Detail Produit</span>
    <h1>{{ product.name }}</h1>
    <p>
      {{ product.description }}
    </p>
  </ion-grid>

  <ion-grid class="" *ngIf="product">
    <ion-row>
      <ion-col class="" col-6>
        <!--<p class="qt">Quantité : </p>-->
        <div class="counter-quantity">
          <b>Quantité</b>
           <ion-row>
             <ion-col class="" col-4>
              <ion-icon name="md-remove-circle" (click)="discrease()"></ion-icon>
             </ion-col>
             <ion-col class="" col-4>
              <span>{{ quantity }}</span>
             </ion-col>
             <ion-col class="" col-4>
              <ion-icon name="md-add-circle" (click)="inscrease()"></ion-icon>
             </ion-col>
           </ion-row>

        </div>
      </ion-col>
      <ion-col class="grid-price-detail-prod price-content" col-6>
        <ion-row>
          <ion-col col-6>
            <span style="text-decoration: line-through;">{{ product.price | number }} {{ devis }}</span>
          </ion-col>
          <ion-col col-6>
            <span class="second_span">{{ product.promo_price | number }} {{ devis }}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid class="">
    <ion-row class="grid-button-detail">
      <ion-col class="" col-4 align="center">
        <button ion-button round color="lastagram" (click)="shareSocialMedia()" >PARTAGER</button>
      </ion-col>
      <ion-col class="" col-8 align="center">
        <button ion-button round color="lastagram" (click)="addToCart(product.id)">AJOUTER PANIER</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-footer class="ft" *ngIf="visibility" >
    <div class="share-2-grid two2" align="center" fullscreen>
      <p>Partagez sur : </p>
      <ion-grid align="center">
        <ion-row align="center">
          <ion-col  col-2>
            <ion-icon name="logo-facebook" color="primary" (click)="shareFacebook()"></ion-icon>
          <small>Facebook</small>
          </ion-col>
          <ion-col  col-2>
            <ion-icon name="logo-whatsapp" color="secondary" (click)="shareWhatsapp()"></ion-icon>
            <small>WhatsApp</small>
          </ion-col>
          <ion-col  col-2>
            <ion-icon name="paper-plane" color="light"></ion-icon>
          <small>Télégram</small>
          </ion-col>
          <ion-col  col-2>
            <ion-icon name="chatbubbles"color="primary"></ion-icon>
          <small>Messenger</small>
          </ion-col>
          <ion-col  col-2>
            <ion-icon name="link" color="dark"></ion-icon>
          <small>Copier lien</small>
          </ion-col>
        </ion-row>
        <ion-row align="center" class="close-grid">
          <ion-icon class="close" name="close-circle" color="danger" (click)="closeShare()" ></ion-icon>
      </ion-row>
      </ion-grid>
    </div>
  </ion-footer>
</ion-content>
