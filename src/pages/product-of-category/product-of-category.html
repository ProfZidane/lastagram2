<ion-content padding>
  <ion-grid class="product-to-share">


    <ion-row *ngIf="Products" >
      <ion-col  col-6 align="center" *ngFor="let product of Products" (click)="goToDetail(product.id,product.store.id,product.store.owner, product.store.devis)">
        <div class="share-product">
          <div class="search-img-0">
            <img [src]=product.image_cover class="d-i" alt="">
          </div>

          <hr>
          <p class="desc-product">{{ product.name }}</p>
          <p class="price-product twoo">{{ product.promo_price | number }}  <span *ngIf="product.store.devis" >{{ product.store.devis }}</span></p>
        </div>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

    </ion-row>



  </ion-grid>

  <ion-grid class="empty_p_o_c">
    <ion-row *ngIf="Products.length === 0" >
      <div class="empty_cmd" align="center">
        <ion-icon name="md-basket"></ion-icon>
        <p>{{ "OTHERS.nothing_prod" | translate }} </p>
      </div>
    </ion-row>
  </ion-grid>
