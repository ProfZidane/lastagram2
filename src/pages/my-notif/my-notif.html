<ion-header>
  <ion-navbar color="lastagram" hideBackButton="true">
    <ion-title>{{ "TITLE.my_not" | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="reload()">
        <ion-icon name="md-refresh" class="refresh" color="lastagram"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="Notification" >
    <ion-list no-lines>
      <ion-item *ngFor="let notif of Notification" (click)="goToDetail(notif.id_notif,notif.id_order)" >
          <ion-row>
            <ion-col class="grid-text" col-9>
              <p>{{ notif.mgs }}</p>
            </ion-col>
            <ion-col col-3>
              <span class="time">
                {{ notif.date | date }}
              </span>
            </ion-col>

          </ion-row>
          <hr>
      </ion-item>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </ion-grid>
</ion-content>
