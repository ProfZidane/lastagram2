<ion-header>
  <ion-navbar>
    <ion-title>Mes Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="Notification" >
    <ion-list no-lines>
      <ion-item *ngFor="let notif of Notification" (click)="goToDetail(notif.id_notif,notif.id_order)" >
          <ion-row>
            <ion-col class="grid-text" col-9>
              <p>{{ notif.mgs }}</p>
            </ion-col>
            <ion-col col-3>
              <span class="time">
                {{ notif.date | date }}
              </span>
            </ion-col>
          </ion-row>
          <hr>

      </ion-item>

    </ion-list>
  </ion-grid>
</ion-content>
