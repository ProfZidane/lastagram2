<ion-header>
  <ion-navbar>
    <ion-title>S'inscrire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="err" align="center">
    <p class="err-text">{{ err }}</p>
  </ion-grid>
  <form action="" enctype="multipart/form-data">
      <ion-row class="register-input-group">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="text" value="" placeholder="NOM" name="name" [(ngModel)]="register.name" required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="text" value="" placeholder="PRENOMS" name="firstname" [(ngModel)]="register.firstname" required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="email" value="" placeholder="EMAIL" name="email" [(ngModel)]="register.email" required></ion-input>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col col-4 class="num-country-tel " align="center">
          <ion-select col-12 (click)="loadFlags()" [(ngModel)]="my_country" name="my_country" [selectOptions]="selectOptions" >
            <ion-option *ngFor="let country of Countries" [value]=country>                                
              +{{ country.callingCodes[0] }}
            </ion-option>
          </ion-select> 
          <!--<ion-input type="text" value="" placeholder="+225" name="indicator" [(ngModel)]="register.indicator" required></ion-input>-->
        </ion-col>
        <ion-col col-8 class="">
          <ion-row class="register-input-group">
            <ion-col col-4 class="" align="center">
              <ion-icon name="ios-create-outline"></ion-icon>
            </ion-col>
            <ion-col col-8 class="">
              <ion-input type="text" value="" placeholder="NUMERO" name="number" [(ngModel)]="register.number" required></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group-2">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="password" value="" placeholder="MOT DE PASSE" name="password" [(ngModel)]="register.password"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group-2">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="password" value="" placeholder="CONFIRMER MOT DE PASSE" name="repeat_password" [(ngModel)]="register.repeat_password" (ionChange)="checkPassword()"></ion-input>
        </ion-col>
      </ion-row>
      <span class="verify-password"> {{ conformite }}</span>
      <span class="good-password"> {{ good }}</span>
      <ion-row class="register-grid-validation">
        <button ion-button round (click)="registerUSer()">S'INSCRIRE</button>
