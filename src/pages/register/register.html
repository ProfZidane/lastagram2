<ion-header>
  <ion-navbar>
    <ion-title>S'inscrire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngIf="err" align="center">
    <p class="err-text">{{ err }}</p>
  </ion-grid>
  <form action="" enctype="multipart/form-data">
      <ion-row class="register-input-group">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="text" value="" placeholder="NOM" name="name" [(ngModel)]="register.name"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-person-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="text" value="" placeholder="PRENOMS" name="firstname" [(ngModel)]="register.firstname"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-mail-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="email" value="" placeholder="EMAIL" name="email" [(ngModel)]="register.email"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row >
        <ion-col col-4 class="num-country-tel " align="center">
          <ion-input type="text" value="" placeholder="+225" name="indicator" [(ngModel)]="register.indicator"></ion-input>
        </ion-col>
        <ion-col col-8 class="">
          <ion-row class="register-input-group">
            <ion-col col-4 class="" align="center">
              <ion-icon name="ios-create-outline"></ion-icon>
            </ion-col>
            <ion-col col-8 class="">
              <ion-input type="text" value="" placeholder="NUMERO" name="number" [(ngModel)]="register.number"></ion-input>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <!--<ion-row class="register-input-group-2">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-image"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-row>
            <ion-col col-6>
              <button ion-button round color="light" (click)="OpenGallery()">Ouvrir Gallerie</button>
            </ion-col>
            <ion-col col-6>
              <button ion-button round color="light" (click)="OpenCamera()">Ouvrir Camera</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>-->

      <ion-row class="register-input-group-2">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="password" value="" placeholder="MOT DE PASSE" name="password" [(ngModel)]="register.password"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="register-input-group-2">
        <ion-col col-4 class="" align="center">
          <ion-icon name="ios-lock-outline"></ion-icon>
        </ion-col>
        <ion-col col-8 class="">
          <ion-input type="password" value="" placeholder="CONFIRMER MOT DE PASSE" name="repeat_password" [(ngModel)]="register.repeat_password" (ionChange)="checkPassword()"></ion-input>
        </ion-col>
      </ion-row>
      <span class="verify-password"> {{ conformite }}</span>
      <span class="good-password"> {{ good }}</span>
      <ion-row class="register-grid-validation">
        <button ion-button round (click)="registerUSer()">S'INSCRIRE</button>
      </ion-row>
  </form>
</ion-content>
