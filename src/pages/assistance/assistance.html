<ion-header>
  <ion-navbar color="lastagram">
    <ion-title>{{ "TITLE.help" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding align="center">
  <br>
  <h2 class="ass-title">Vous rencontrez un problème ?</h2>
  <small>Envoyez-nous un message en detaillant votre problème.</small><br><br>
  <ion-item>
    <ion-label class="text" >Objet :</ion-label>
    <ion-input type="text" [(ngModel)]="Messages.object" ></ion-input>
  </ion-item><br>
  <ion-item>
    <ion-label class="text" position="stacked">Message :</ion-label>
    <ion-textarea [(ngModel)]="Messages.message" placeholder="ecrivez ici ..." rows="10"> </ion-textarea>
  </ion-item><br><br>
  <button ion-button color="lastagram" round (click)="showAlert()">Envoyer</button>

</ion-content>
