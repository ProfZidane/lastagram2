<ion-content padding>
  <ion-grid class="header-message-menu">
    <br><br>
    <h1>Recherche</h1>
    <ion-row class="row-input">
      <ion-col col-2>
        <ion-icon name="search"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-input type="text" value="" placeholder="Recherche Produit/Boutique"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid >
    <span class="option-search">SÃ©lectionnez une option</span>
    <ion-list radio-group no-lines [(ngModel)]="autoManufacturers">

      <ion-item>
        <ion-radio value="boutique" item-start (ionSelect)="goToSearchWithShop()"></ion-radio>
        <ion-label>Par Boutique</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio value="produit" item-start (ionSelect)="goToSearchWithProduct()"></ion-radio>
        <ion-label>Par Produit</ion-label>
      </ion-item>

    </ion-list>
  </ion-grid>
</ion-content>
