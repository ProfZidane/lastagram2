<ion-header>
  <ion-navbar color="lastagram">
    <ion-title>{{ "TITLE.add_prod" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-add-product">
  <ion-grid class="add-product-form">
    <ion-row>
      <ion-col col-2 >
      </ion-col>
      <ion-col col-10 >
        <ion-input type="text" name="name" [(ngModel)]="Products.name"  value="" placeholder="{{ 'FORMS.PLACEHOLDER.produit' | translate }}"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2 >
      </ion-col>
      <ion-col col-10 >
        <ion-input type="number" name="price" [(ngModel)]="Products.price" value="" placeholder="{{ 'FORMS.PLACEHOLDER.prix' | translate }}"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2 >
      </ion-col>
      <ion-col col-10 >
        <ion-input type="number" name="promo_price" [(ngModel)]="Products.promo_price"  value="" placeholder="{{ 'FORMS.PLACEHOLDER.prix_p' | translate }}"></ion-input>
      </ion-col>
    </ion-row>

    <b>{{ "FORMS.LABEL.desc" | translate }}</b>
    <textarea autosize maxRows='3' class="description-input vv2" [(ngModel)]="Products.description"></textarea>
  </ion-grid>

  <ion-grid >
    <button ion-button round color="lastagram" (click)='compressFile()'>{{ 'FORMS.LABEL.photo' | translate }}</button>
  </ion-grid>

  <ion-grid >
    <ion-row col-12 class="grid-img-add"  align="center">
      <div class="img-product-choosen">
        <img [src]=Products.image_cover alt="" class="img-2">
      </div>
    </ion-row>
    <ion-row align="center" class="grid-btn-validation-add">
      <button ion-button round color="lastagram" (click)="AddOneProduct()">{{ 'OTHERS.valid' | translate }}</button>
    </ion-row>
  </ion-grid>
</ion-content>
