<ion-header>
  <!--
    <ion-title></ion-title>
  </ion-navbar>-->

  <ion-grid>
    <ion-list no-lines style="background-color: transparent;">
      <ion-item>
        <ion-icon name="arrow-back" (click)="goBack()" item-start></ion-icon>
        <span class="name-user-talked">
          {{ externalUser.first_name + ' ' + externalUser.last_name }}
        </span>
        <ion-avatar item-end>
          <img src="https://cdn.pixabay.com/photo/2016/03/09/15/10/man-1246508_960_720.jpg">
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-header>

<ion-content fullscreen class="bg-content-message">
  <ion-grid #MessagesGrid id="MessagesGrid" class="MessagesGrid">
    <ion-row *ngFor="let message of messages" >
      <ion-col  col-9 *ngIf="username !== message.sender" class="message other-message">
        <b>{{ message.receiver }}</b><br>
        <span text-wrap>{{ message.message }}</span>
        <div class="time" text-right>
          <br> {{ message.timestamp | date }}
        </div>
      </ion-col>


      <ion-col offset-3 col-9  *ngIf="username === message.sender" class="message my-message">
        <b>{{ message.sender }}</b><br>
        <span text-wrap>{{ message.message }}</span>
        <div class="time" text-right >
          <br> {{ message.timestamp | date }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button icon-only icon-end color="royal" (click)="presentActionSheet()">

      </button>
    </ion-buttons>


    <ion-row class="input-grid-mgs writing">
      <!--ion-input type="text" value="" placeholder="Ecrire votre message ... "></ion-input>-->

    </ion-row>

    <ion-buttons end>
      <button ion-button icon-only icon-end color="royal" [disabled]="newMsg === ''" (click)="sendMessage()">

    </ion-buttons>
