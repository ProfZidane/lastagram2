<ion-header fullscreen>
  <!--
    <ion-title></ion-title>
  </ion-navbar>-->

  <ion-grid>
    <ion-list no-lines style="background-color: transparent;">
      <ion-item>
        <ion-icon name="arrow-back" (click)="goBack()" item-start></ion-icon>
        <span class="name-user-talked" *ngIf="externalUser" >
          {{ externalUser.first_name + ' ' + externalUser.last_name }}
        </span>
        <span class="name-user-talked" *ngIf="externalUser2" >
          {{ externalUser2 }}
        </span>
        <ion-avatar  item-end>
          <img *ngIf="!photo"  src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png">
          <img *ngIf="photo"  [src]=photo>
        </ion-avatar>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-header>

<ion-content fullscreen class="bg-content-message">
  <ion-grid #MessagesGrid id="MessagesGrid" class="MessagesGrid">
    <ion-row *ngFor="let message of messages" >
      <ion-col  col-9 *ngIf="username !== message.sender" class="message other-message">
        <b *ngIf="externalUser2">{{ externalUser2 }}</b><br>
        <b *ngIf="externalUser">{{ externalUser.first_name + ' ' }}</b><br>
        <span text-wrap *ngIf="message.message.substr(0,4) !== 'data'" >{{ message.message }}</span>
        <img *ngIf="message.message.substr(0,4) === 'data'" class="img-mgs" [src]=message.message  alt="">
        <div class="time" text-right>
          <br> {{ message.timestamp | date }}
        </div>
      </ion-col>


      <ion-col offset-3 col-9  *ngIf="username === message.sender" class="message my-message">
        <b>{{ nameSender }}</b><br>
        <span text-wrap *ngIf="message.message.substr(0,4) !== 'data'" >{{ message.message }}</span>
        <img *ngIf="message.message.substr(0,4) === 'data'" class="img-mgs"  [src]=message.message  alt="">
        <div class="time" text-right >
          <br> {{ message.timestamp | date }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>

    <ion-buttons start>
      <button ion-button icon-only icon-end color="royal" (click)="sendImage()">
        <ion-icon class="add-media" name="image"></ion-icon>
      </button>
    </ion-buttons>


    <ion-row class="input-grid-mgs writing">
      <!--ion-input type="text" value="" placeholder="Ecrire votre message ... "></ion-input>-->
      <textarea autosize maxRows='3' [(ngModel)]="newMsg" class="message-input"></textarea>
    </ion-row>

    <ion-buttons end>
      <button ion-button icon-only icon-end color="royal" [disabled]="newMsg === ''" (click)="sendMessage()">
        <ion-icon class="send-mgs" name="md-arrow-round-up"></ion-icon>

    </ion-buttons>
