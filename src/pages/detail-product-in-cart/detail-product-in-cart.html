<ion-header>
  <ion-navbar color="lastagram" hideBackButton="true">
    <ion-title>{{ "TITLE.detail_prod" | translate }}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="img-product-detail img-d-0" align="center" *ngIf="data" >
    <img [src]=data.article.image_cover alt="" class="img-detail" (click)="zoomImg(data.article.image_cover)">
  </ion-grid>
  <br>
  <ion-grid class=" text-detail-product" *ngIf="data">
    <span>{{ "TITLE.detail_prod" | translate }}</span>
    <h1>{{ data.article.name }}</h1>
    <p style="padding:0; white-space: pre-line;">
      {{ data.article.description }}
    </p>
  </ion-grid>

  <ion-grid class="" *ngIf="data">
    <ion-row>
      <ion-col class="" col-1>
        <!--<p class="qt">Quantité : </p>
        <div class="counter-quantity">
          <b>Quantité</b>
           <ion-row>
             <ion-col class="" col-4>
              <ion-icon name="md-remove-circle" (click)="discrease()"></ion-icon>
             </ion-col>
             <ion-col class="" col-4>
              <span>{{ quantity }}</span>
             </ion-col>
             <ion-col class="" col-4>
              <ion-icon name="md-add-circle" (click)="inscrease()"></ion-icon>
             </ion-col>
           </ion-row>

        </div>-->
      </ion-col>
      <ion-col class="grid-price-detail-prod price-content" col-11>
        <ion-row class="pp">
          <ion-col col-12>
            <span class="second_span pppp">{{ data.article.promo_price | number }} {{ data.devis }}</span>
          </ion-col>
        </ion-row>
        <ion-row class="pp">
          <ion-col col-12>
            <span class="pppp" style="text-decoration: line-through;">{{ data.article.price | number }} {{ data.devis }}</span>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <ion-grid class="">
    <ion-row class="grid-button-detail">
      <ion-col align="center">
        <button ion-button round color="lastagram" (click)="goToMarket()">Voir la boutique</button>
      </ion-col>
      <!--<ion-col class="" col-4 align="center">
        <button ion-button round color="lastagram" >PARTAGER</button>
      </ion-col>-->
      <!--<ion-col class="" col-8 align="center">
        <button ion-button round color="lastagram" (click)="addToCart(product.id)">AJOUTER PANIER</button>
      </ion-col>-->
    </ion-row>
  </ion-grid>


</ion-content>
