<ion-header>
  <ion-navbar hideBackButton="true"  color="lastagram">
    <ion-title>
      {{ Market.name }}  <span class="" *ngIf="isAdmin"><ion-icon name="md-create" class="edit0" (click)="modifyElt('name',Market.id)"></ion-icon></span>
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="md-more"></ion-icon>
      </button>
      &nbsp;
    </ion-buttons>



    <ion-buttons end>
      <button ion-button icon-only (click)="goToSearchMode()">
        <ion-icon name="search"></ion-icon>
      </button>
      <!-- espace -->
        &nbsp;&nbsp;
      <!-- end of espace -->
      <button ion-button icon-only (click)="showCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-grid class="navbar-abo" fullscreen>
      <ion-row color="lastagram" *ngIf="Market" >
        <p>
         <!--<ion-icon name="thumbs-up"></ion-icon> &nbsp; -->

       {{ Market.subscribers }} &nbsp; Abonn√©s
        </p>
      </ion-row>
  </ion-grid>

</ion-header>

<ion-content class="bg-boutique" fullscreen>
  <ion-grid class="image-create-boutique-0" align="center">
    <!--<h3>PHOTO</h3>
    <ion-icon name="camera"></ion-icon>-->

  </ion-grid>

    <ion-row class="" align="center">
      <ion-col class="" col-4 *ngFor="let catg of Market.detail_articles" >
        <div class="catg-boutique" (click)="GetProductByCtg(catg.id)">

        </div>
        <span class="name-ctg">{{ catg.name }}</span>
      </ion-col>
