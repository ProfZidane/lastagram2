<ion-header>
  <ion-navbar>
    <ion-title>Mes boutiques</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="market-card-grid">
    <ion-row class="ard-market card-background-page" *ngFor="let market of Markets" >

      <ion-card>
        <img src="{{ market.image_cover }}"/>
        <div class="card-title">
          {{ market.name | uppercase }}
        </div>
        <div class="card-title2">
          {{ market.subscribers_count }} Abonné(s) &nbsp;

        </div>
        <div class="card-subtitle v2">
          <ion-icon  col-2>
            <button ion-button round slot="icon-only" small color="light" class="del-i" (click)="DeleteMarket(market.id)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-icon>
          <ion-icon  col-2>
            <button ion-button round slot="icon-only" small color="light" class="view-i" (click)="goToMarket(market.id)">
              <ion-icon name="eye" ></ion-icon>
            </button>
          </ion-icon>
        </div>
      </ion-card>
