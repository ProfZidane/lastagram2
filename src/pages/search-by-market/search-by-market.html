<ion-header>
  <ion-navbar>
    <ion-title>Recherche</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar  (ionInput)="getItems($event)" round></ion-searchbar>

  <ion-grid class="product-to-share">
    <ion-row *ngIf="Products" >
      <ion-col  col-6 align="center" *ngFor="let product of Products" >
        <div class="share-product" (click)="goToDetailProduct(product.id, product.store.id, product.store.owner)">
          <div class="search-img-0">
            <img [src]=product.image_cover class="d-i" alt="">
          </div>

          <hr>
          <p class="desc-product">{{ product.name }}</p>
          <p class="price-product twoo">{{ product.price | number }} F CFA</p>
        </div>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

  </ion-grid>
</ion-content>
