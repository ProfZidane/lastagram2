<ion-header>
  <!--<ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>-->
</ion-header>

<ion-content padding class="bg-profile">
  <ion-grid class="" >
    <ion-row class="info-profile" align="center">
      <div class="img-profile">
        <img *ngIf="photo"  src="{{ photo }}" alt="">
        <img *ngIf="!photo" src="https://cdn.pixabay.com/photo/2016/03/09/15/10/man-1246508_960_720.jpg" alt="">
      </div>
    </ion-row>
    <ion-row  align="center" class="n">
      <br>
      <h1 class="name-profile" *ngIf="infoUser"> {{ infoUser.last_name + ' ' + infoUser.first_name }}</h1>
    </ion-row>
  </ion-grid>

  <ion-grid class="" align="center">
    <ion-row class="card-boutique-profile">
      <ion-card>
        <ion-list no-lines>
          <button ion-item (click)="goToCreateBoutique()">
            <ion-icon name="create" item-start></ion-icon>
            Créer boutique
          </button>
          <hr>
          <button ion-item (click)="goToMyShop()">
            <ion-icon name="home" item-start></ion-icon>
            Mes Boutiques
          </button>
        </ion-list>
      </ion-card>
    </ion-row>

    <ion-row class="card-boutique-profile">
      <ion-card>
        <ion-list no-lines>
          <button ion-item (click)="goToMyOrders()">
            <ion-icon name="md-basket" item-start></ion-icon>
            Mes Commandes
          </button>
          <hr>
          <button ion-item (click)="goToMessageMenu()">
            <ion-icon name="mail" item-start></ion-icon>
            Mes Messages
          </button>
          <hr>
          <button ion-item (click)="goToModifyProfile()">
            <ion-icon name="person" item-start></ion-icon>
            Modifier Compte
          </button>
        </ion-list>
      </ion-card>
    </ion-row>

    <ion-row class="card-boutique-profile">
      <ion-card>
        <ion-list no-lines>
          <button ion-item>
            <ion-icon name="information-circle" item-start></ion-icon>
            A propos
          </button>
          <hr>
          <button ion-item (click)="Logout()">
            <ion-icon name="md-log-in" item-start></ion-icon>
            Déconnexion
          </button>
          <hr>
          <button ion-item>
            <ion-icon name="md-help" item-start></ion-icon>
            Assistance
          </button>
        </ion-list>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
