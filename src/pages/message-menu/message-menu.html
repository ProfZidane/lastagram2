<ion-header>
  <ion-navbar color="lastagram" hideBackButton="true">
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen class="bg-menu-message">
  <ion-grid class="header-message-menu">
    <!--<h1>Messages</h1>-->
    <ion-row class="row-input">
      <ion-searchbar placeholder="Recherche Conversation"  (ionInput)="getItems($event)" round></ion-searchbar>

      <!--<ion-col col-2>
        <ion-icon name="search"></ion-icon>
      </ion-col>
      <ion-col col-10>
        <ion-input type="text" value="" placeholder="Recherche Conversation"></ion-input>
      </ion-col>-->
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="Messages.length !== 0" >
    <ion-list no-lines *ngFor="let messages of Messages" >
      <ion-item (click)="goToMessageContent(messages.name,messages.username,messages.other_username,messages.photo)">
        <ion-avatar item-start>
          <img [src]=messages.photo>
        </ion-avatar>
        <h2>{{ messages.name }} <span class="time two">{{ messages.date | date }}</span></h2>

        <p class="s_m" *ngIf="messages.last_message.substr(0,4) !== 'data'">{{ messages.last_message }}</p>
        <p class="s_m" *ngIf="messages.last_message.substr(0,4) === 'data'" >Image <ion-icon name="image"></ion-icon> </p>
      </ion-item>
      <hr>
      <!--<ion-item>
        <ion-avatar item-start>
          <img src="https://cdn.pixabay.com/photo/2016/03/09/15/10/man-1246508_960_720.jpg">
        </ion-avatar>
        <h2>Finn <span class="time two">9:20 AM</span></h2>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
      <hr>
      <ion-item>
        <ion-avatar item-start>

        <h2>Finn <span class="time two">9:20 AM</span></h2>
        <p>I've had a pretty messed up day. If we just...</p>
      </ion-item>
      <hr>-->
    </ion-list>
  </ion-grid>


  <ion-grid *ngIf="Messages.length === 0">
    <div class="empty_mmgs" align="center">
      <ion-icon name="chatbubbles"></ion-icon>
      <p>Aucun messages ! </p>
    </div>
  </ion-grid>



</ion-content>
