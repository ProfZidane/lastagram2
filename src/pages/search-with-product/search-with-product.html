<ion-content padding>
  <ion-searchbar  (ionInput)="getItems($event)" round></ion-searchbar>

  <ion-grid class="product-to-share">
    <ion-row *ngIf="Products" >
      <ion-col  col-6 align="center" *ngFor="let product of Products" >
        <div class="share-product" (click)="goToDetailProduct(product.id, product.store.id, product.store.owner, product.store.devis)">
          <div class="search-img-0">
            <img [src]=product.image_cover class="d-i" alt="">
          </div>

          <hr>
          <p class="desc-product">{{ product.name }}</p>
          <p class="price-product twoo">{{ product.promo_price | number }} {{ product.store.devis }}</p>
        </div>
      </ion-col>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>

          <p class="price-product twoo">2300 F CFA</p>

    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="Products && Products.length === 0" >
    <div class="empty_cmd" align="center">
      <ion-icon name="md-basket"></ion-icon>
      <p>{{ "OTHERS.nothing_home_prod" | translate }}<p>
    </div>
  </ion-grid>
