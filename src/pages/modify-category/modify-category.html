<ion-header>
  <ion-navbar color="lastagram" hideBackButton="true">
    <ion-title>{{ "TITLE.mod_catg" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-container-ctg">
  <ion-grid class="container-ctg">

    <ion-row class="category-add-catg" *ngIf="AllCtg" >
      <ion-col class="" col-4 align="center" (click)="chooseToReplace(ctg.id)" *ngFor="let ctg of AllCtg" >
        <div class="contain-catg">
          <!--<ion-icon name="home"></ion-icon>-->
          <img [src]=ctg.icone alt="">
          <br>
        </div>
        <small style="text-transform: capitalize;">{{ ctg.name }}</small>
      </ion-col>
      <div align="center" class="div-to-btn">
        <button ion-button round color="lastagram" [disabled]="next === null" (click)="do()">Voir Plus</button>
      </div>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-row>



  </ion-grid>

  <!--<ion-grid class="btn-grid-add-catg" align="center">
    <button ion-button round color="lastagram" (click)="goBackToCreate()">VALIDER</button>
  </ion-grid>-->
</ion-content>
