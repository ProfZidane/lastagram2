<ion-header>
  <ion-navbar color="lastagram">
    <ion-title>{{ "TITLE.lng" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid class="bord">
      <h3>Choisissez votre langue</h3>
    </ion-grid>

    <ion-grid class="bord choice-lng" align="center">
     <button ion-button round color="lastagram" *ngFor="let lng of languages" (click)="select(lng.value)">
        {{ lng.text }}
      </button>
    </ion-grid>
</ion-content>
