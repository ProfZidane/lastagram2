<ion-header>
  <ion-navbar>
    <ion-title>Mon menu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bg-profile" fullscreen>
  <ion-grid class="" >
    <ion-row class="" align="center">
        <img *ngIf="photo"  src="{{ photo }}" alt="" style="margin: 0; width:100%;height:300px;">
    </ion-row>
    <ion-row  align="center" class="n">
      <br>
      <h1 class="name-profile" *ngIf="name" style ="color: #155C7F;"> {{ name | uppercase }}</h1>
    </ion-row>
  </ion-grid>

  <ion-grid class="" align="center">
    <ion-row class="card-boutique-profile">
      <ion-card>
        <ion-list no-lines>
          <button ion-item (click)="goToMyOrder()">
            <ion-icon name="md-basket" item-start></ion-icon>
            Les commandes
          </button>
          <!--<hr>
          <button ion-item (click)="getMessageByMarket()">
            <ion-icon name="mail" item-start></ion-icon>
            Les messages
          </button>-->
          <hr>
          <button ion-item (click)="DeleteMarket(id)" style="color: red;">
            <ion-icon name="md-trash" style="color: red;" item-start></ion-icon>
            Supprimer la boutique
          </button>
        </ion-list>
      </ion-card>
    </ion-row>


  </ion-grid>
</ion-content>
