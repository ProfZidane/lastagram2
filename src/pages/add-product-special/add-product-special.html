<ion-header>
  <ion-navbar color="lastagram">
    <ion-title>{{ "TITLE.add_prod" | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-add-product">
  <ion-grid class="add-product-form">
    <ion-row>
      <ion-col col-2 >
      </ion-col>
      <ion-col col-10 >
        <ion-input type="text" name="name" [(ngModel)]="Products.name" value="" placeholder="NOM PRODUIT"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2 >
      </ion-col>
      <ion-col col-10 >
        <ion-input type="text" name="price" [(ngModel)]="Products.price" value="" placeholder="PRIX NORMAL"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2 >
      </ion-col>
      <ion-col col-10 >
        <ion-input type="text" name="price_promo" [(ngModel)]="Products.promo_price" value="" placeholder="PRIX PROMO"></ion-input>
      </ion-col>
    </ion-row>


    <b>Description</b>
    <textarea autosize maxRows='3' class="description-input vv2" [(ngModel)]="Products.description"></textarea>

  </ion-grid>

  <ion-grid >
    <button ion-button round color="lastagram" (click)="compressFile()">AJOUTER PHOTO</button>
  </ion-grid>

  <ion-grid >
    <ion-row col-12 class="grid-img-add"  align="center">
      <div class="img-product-choosen">
        <img [src]=base64Image alt="" class="img-0 adjustement">
      </div>
    </ion-row>
    <ion-row align="center" class="grid-btn-validation-add">
      <button ion-button round color="lastagram" (click)="AddOneProduct()">VALIDER</button>
    </ion-row>
  </ion-grid>
</ion-content>
