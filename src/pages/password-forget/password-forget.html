<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="">
    <ion-row class=" text-forget-password" align="center">
      <h1 style="text-align: center;">Mot de Passe Oublié</h1>
      <span>
        Entrez l'adresse e-mail que vous utilisée pour créer votre compte et nous vous envoyerons un lien pour réinitialiser votre mot de passe
      </span>
    </ion-row>
    <ion-row class="input-forget-password">
      <ion-col col-4 class="" align="center">
        <ion-icon name="ios-mail-outline"></ion-icon>
      </ion-col>
      <ion-col col-8 class="">
        <ion-input type="email" value="" name="email" [(ngModel)]="email" placeholder="EMAIL"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class=" button-forget-password">
      <button ion-button round (click)="goToPassordModify()">ENVOYER MAIL</button>
    </ion-row>
  </ion-grid>
</ion-content>
