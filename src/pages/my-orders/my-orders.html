<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="title">Mes Commandes</h1>
  <ion-grid *ngIf="Orders">
    <ion-list no-lines>
      <ion-item ion-item *ngFor="let order of Orders" (click)="goToDetail(order.id,order.ordered_date.substr(0,10) , order.ordered_date.substr(11,15))">
        <ion-row>
          <ion-col class="grid-text" col-9>
            <span>
              Commande du <strong>{{ order.ordered_date.substr(0,10) }}</strong>.
            </span>
          </ion-col>
          <ion-col col-3>
            <span class="time">
              {{ order.ordered_date.substr(11,15) }}
            </span>
          </ion-col>
        </ion-row>
        <hr>
      </ion-item>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </ion-grid>


</ion-content>
