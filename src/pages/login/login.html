  <ion-grid class="market-card-grid">
    <ion-row class="card-market" *ngFor="let market of markets" >
      <ion-card class="rd">
        <ion-card-header>
          <span class="text-header-card">{{ market.name | uppercase }}</span>
          <span class="text-header-card abo">{{ market.subscribers_count }} Abonné(s) &nbsp;
            <ion-icon name="thumbs-up-outline" (click)="Abonne(market.id)" *ngIf="!market.isSubscribed"></ion-icon>
            <ion-icon name="close-circle" (click)="DesAbonne(market.id)" *ngIf="market.isSubscribed"></ion-icon>
          </span>
        </ion-card-header>
        <ion-card-content>
          <input type="hidden" name="id" [(ngModel)]='id' value="1">
          <button ion-button small color="light" round (click)='ViewMarket(market.id,market.isSubscribed)'>VISITER</button>
        </ion-card-content>
      </ion-card>
    </ion-row>
